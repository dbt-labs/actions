      - name: Run Unit Tests
        run: echo Running unit tests Not implemented - How to make this reusable?
  
  functional-test:
    runs-on: ubuntu-latest
    needs: [start-release-prep]

    steps:
      - name: Run Functional Tests
        run: echo Runnign functional tests Not implemented - How to make this reusable?
  
  merge-for-release:
    runs-on: ubuntu-latest
    needs: [unit-test, functional-test, start-release-prep]

    steps:
      - name: Log Outputs
        run: |
          echo inputs.target_branch ${{ inputs.target_branch }}
          echo needs.start-release-pre.outputs.BRANCH_NAME ${{ needs.start-release-pre.outputs.BRANCH_NAME }}
      
      - name: Check out target branch
        uses: actions/checkout@v2
      
      # TODO: is there a betetr wya to merge/commit? 
      - name: Merge changes with target branch
        uses: devmasx/merge-branch@v1.4.0
        with:
          type: now
          from_branch: ${{ needs.start-release-pre.outputs.BRANCH_NAME }}
          target_branch: ${{ inputs.target_branch }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ inputs.target_branch }}

  get-release-sha:
    outputs:
      final_sha: ${{ steps.final_sha.outputs.final_sha }}
