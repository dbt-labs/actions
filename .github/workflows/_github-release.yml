name: GitHub Release

on:
  workflow_call:
    inputs:
      sha:
        required: true
        type: string
      version_number:
        required: true
        type: string

permissions:
  contents: write

jobs:
  check-release-exists:
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.set_existence.outputs.exists }}
  
    steps:
      - name: Placeholder
        run: echo Workflow is not built
      - name: Set output
        id: set_existence
        run: echo '::set-output name=exists::"true"'

  github-release:
    needs: [check-release-exists]
    if: jobs.check-release-exists.exists == 'false'
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: '.'

      # Need to set an output variable because env variables can't be taken as input
      # This is needed for the next step with releasing to GitHub
      - name: Find release type
        id: release_type
        env:
          IS_PRERELEASE: ${{ contains(github.event.inputs.version_number, 'rc') ||  contains(github.event.inputs.version_number, 'b') }}
        run: |
          echo ::set-output name=isPrerelease::$IS_PRERELEASE

      - name: Creating GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: dbt-core v${{github.event.inputs.version_number}}
          tag_name: v${{github.event.inputs.version_number}}
          prerelease: ${{ steps.release_type.outputs.isPrerelease }}
          target_commitish: ${{github.event.inputs.sha}}
          body: |
            [Release notes](https://github.com/dbt-labs/dbt-core/blob/main/CHANGELOG.md)
          files: |
            dbt_postgres-${{github.event.inputs.version_number}}-py3-none-any.whl
            dbt_core-${{github.event.inputs.version_number}}-py3-none-any.whl
            dbt-postgres-${{github.event.inputs.version_number}}.tar.gz
            dbt-core-${{github.event.inputs.version_number}}.tar.gz